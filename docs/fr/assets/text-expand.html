// Sélection des éléments avec la classe "expandable-content"
var expandableContents = document.querySelectorAll('.expandable-content');

Array.prototype.forEach.call(expandableContents, function(el, i){
    var linkSpan = document.createElement('span');
    linkSpan.innerHTML = '..&nbsp; <a href="#" style="cursor: pointer;">En savoir plus &rarr;</a>';
    linkSpan.querySelector('a').addEventListener('click', function(event) {
        event.preventDefault();
        el.classList.add('expanded'); // Ajoute une classe pour définir l'état étendu
        linkSpan.style.display = 'none';
    });

    // Ajout du lien après chaque élément "expandable-content"
    el.appendChild(linkSpan);

    // Masque initialement le contenu étendu
    el.classList.remove('expanded');
});


</script>
