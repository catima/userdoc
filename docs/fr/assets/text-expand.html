<script>
    
    var expandableParagraphs = document.querySelectorAll('p');
    Array.prototype.forEach.call(expandableParagraphs, function(paragraph, i){
        if(paragraph.innerHTML.includes('[expand]')) {
            var content = paragraph.innerHTML.replace('[expand]', '<div class="expand" style="display: none; height: 0; overflow: hidden;">');
                content = content.replace('[/expand]', '</div>');
                paragraph.innerHTML = content;
                
                var expandDiv = paragraph.querySelector('.expand');
                var linkSpan = document.createElement('span');
                linkSpan.innerHTML = '..&nbsp; <a href="#" style="cursor: pointer;">Read more &rarr;</a>';
                linkSpan.querySelector('a').addEventListener('click', function(event) {
                    event.preventDefault();
                    expandDiv.style.display = 'block';
                    expandDiv.style.height = 'auto';
                    linkSpan.style.display = 'none';
                });
                
                paragraph.appendChild(linkSpan);
            }
        });


</script>
