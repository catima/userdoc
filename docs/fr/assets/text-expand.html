    var expandableContents = document.querySelectorAll('.expandable-content');

Array.prototype.forEach.call(expandableContents, function(el, i){
    var expandTag = el.innerHTML.trim();
    if (expandTag === '[expand]') {
        el.innerHTML = el.innerHTML.replace('[expand]', '<div class="expand" style="display: none; height: 0; overflow: hidden;">');
        el.innerHTML += '<span>..&nbsp; <a href="#" style="cursor: pointer;" onclick="expandContent(this);">Read more &rarr;</a></span>';
    }
});

function expandContent(link) {
    var expandableContent = link.parentNode.parentNode.querySelector('.expand');
    expandableContent.style.display = 'block';
    expandableContent.style.height = 'auto';
    link.parentNode.style.display = 'none';
}
