<script>
    
    var elements = document.querySelectorAll('p');
    Array.prototype.forEach.call(elements, function(el, i) {
        var content = el.innerHTML.trim();
        
        while (content.includes('[expand]') && content.includes('[/expand]')) {
            var start = content.indexOf('[expand]');
            var end = content.indexOf('[/expand]') + 9; // Length of '[/expand]' is 9 characters
            var expandableContent = content.substring(start + 8, end - 9);
            
            var visibleContent = content.substring(0, start);
            var expandLink = document.createElement('a');
            expandLink.href = '#';
            expandLink.textContent = 'Read more â†’';
            
            expandLink.onclick = function() {
                el.innerHTML = visibleContent + expandableContent;
                return false;
            };
            
            el.innerHTML = visibleContent;
            el.appendChild(expandLink);
            content = content.substring(end);
        }
    });
    

</script>
